<!-- http://coding-exercises.com/exercise.php?code=2.4
INSTRUCTIONS: Add internal CSS to the following webpage to make the first paragraph red and the second paragraph blue. -->
<!doctype html>
<html>
	<head>
		<title>Classes and Ids</title>
		<style type="text/css">
		    .red {
		        color:red;   
		    }
		    #blue {
		        color:blue;
		    }
		</style>
    </head>
    <body>
    	<p class="red">This is a paragraph.</p>
        <p id="blue">This is another paragraph!</p>
    </body>
</html>
